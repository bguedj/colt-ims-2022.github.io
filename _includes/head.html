<head>

  <!-- Charset and viewport -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title, description and favicon -->
  <title>{{ site.title }} — {{ site.subtitle }}</title>
  <meta name="description" content="{{ site.title }} — {{ site.subtitle }}" />
  <link rel="icon" href="{{ 'favicon.ico' | prepend: '/assets/' | prepend: site.baseurl | prepend: site.url }}" type="image/x-icon" />

  <!-- Canonical link and RSS feed -->
  <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Style sheets and FontAwesome (for icons) -->
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl | prepend: site.url }}" media="screen" />
  <link rel="stylesheet" href="{{ '/assets/icons/style.css' | prepend: site.baseurl | prepend: site.url }}" media="screen" />

  <!-- Theme color -->
  <meta name="theme-color" content="#424242" />

  <!-- Generator tag -->
  <meta name="generator" content="Jekyll {{ jekyll.version }}" />

</head>
